<body>
	<!--side S-->
	<div class="super-side-menu">
		<div class="logo"><img src="images/logo.png"></div>
		
		<div class="side-menu">
			<ul>
				<li th:each="renz,rs:${renzs}"><a th:href="@{${renz.rzhref}(rid=${renz.id})}"  target="Mainindex" th:utext="${renz.rz_name}+'<i class=ico-'+${rs.count}%10+'></i>'"></a></li>
			</ul>
		</div>
	</div>
	<!--side E-->

<script type="text/javascript">
	$(function(){
		$('.side-menu li').click(function(){
			$(this).addClass('on').siblings().removeClass('on');
		})
	})
</script>
