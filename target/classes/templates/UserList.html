<!DOCTYPE html>
<html class=" js csstransforms3d"><head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户管理</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/page.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/modernizr.js"></script>
</head>

<body style="background: #f6f5fa;">

<div class="super-content">
    <div class="superCtab">
        <div class="ctab-title clearfix"><h3>用户管理</h3><a href="javascript:;" class="sp-column"><i class="ico-export"></i>导出列表</a></div>
        <div class="ctab-Main">
            <div class="ctab-Mian-cont">
                <div class="Mian-cont-btn Mian-cont-btn2 clearfix">
                    <div class="searchBar">
                        <input type="text" id="" value="" class="form-control srhTxt" placeholder="输入子站关键字搜索">
                        <input type="button" class="srhBtn" value="">
                    </div>
                </div>
                <div class="Mian-cont-wrap">
                    <div class="defaultTab-T">
                        <table border="0" cellspacing="0" cellpadding="0" class="defaultTable">
                            <tbody><tr>
                                <th class="t_1">用户ID</th>
                                <th class="t_2">用户名</th>
                                <th class="t_3">认证权限</th>
                                <th class="t_4">科目权限</th>
                                <th class="t_5">注册时间</th>
                            </tr>
                            </tbody></table>
                    </div>
                    <table border="0" cellspacing="0" cellpadding="0" class="defaultTable defaultTable2">
                        <tbody>
                        <tr class="wd" th:each="uar:${uars}">
                            <td class="t_1" th:text="${uar.user.id}">2015001</td>
                            <td class="t_2"><a class="team-a" th:text="${uar.user.pho}" th:href="@{/userRight(uid=${uar.user.id})}">用户名</a></td>
                            <td class="t_3" ><span th:each="rz:${uar.rens}" th:text="${rz}+','"></span></td>
                            <td class="t_4"><span th:each="km:${uar.kms}" th:text="${km}+','"></span></td>
                            <td class="t_5" th:text="${uar.user.indate}">注册时间</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--main-->
</div>
<!--content E-->
</body></html>
